    <section class="caixa">

    <section id="formulario">

        <form class="row g-3">
            <div class="col-md-2" style="margin-left: 20px;">
                <label for="validationDefault01" class="form-label">Código do Produto</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4" style="margin-left: 20px;">
                <label for="validationDefault02" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>

            <div class="col-md-3" style="margin-left: 20px;">
                <label for="validationDefault04" class="form-label">Quantidade</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    
                 </select>
            </div>
            <div class="col-md-3" style="margin-left: 20px;">
                <label for="validationDefault05" class="form-label">Descrição do Produto</label>
                <textarea class="form-control" id="story" name="story" rows="5" cols="33">
                </textarea>
            </div>

            </div>
            <div class="col-12" style="margin-left: 20px; margin-top: 5px;">
                <button id="btnInsert" class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
